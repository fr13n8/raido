version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/fr13n8/raido/service/proto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: service/proto
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: service/proto
    opt: paths=source_relative
inputs:
  - directory: .
    paths:
      - service/proto/
